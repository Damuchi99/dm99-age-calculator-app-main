<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link href="styles/styles.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
    <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
    <main class="calendario">
        <form class="row g-3 formulario">
            <div class="col-sm-4 input">
                <label for="input-day" class="form-label">DAY</label>
                <input type="text" placeholder="DD" class="form-control" id="input-day">
                <p class="texto-error" id="texto-error-day"></p>
            </div>
            <div class="col-sm-4 input">
                <label for="input-month" class="form-label">MONTH</label>
                <input type="text" placeholder="MM" class="form-control" id="input-month">
                <p class="texto-error" id="texto-error-month"></p>
            </div>
            <div class="col-sm-4 input">
                <label for="input-year" class="form-label">YEAR</label>
                <input type="text" placeholder="YYYY" class="form-control" id="input-year">
                <p class="texto-error" id="texto-error-year"></p>
            </div>
        </form>        
        
        <div class="divider">
            <button class="circle">
                <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
            </button>
        </div>
        
        <div class="edad">
            <p><span class="num" id="years">--</span> years</p>
            <p><span class="num" id="months">--</span> months</p>
            <p><span class="num" id="days">--</span> days</p>
        </div>
        
    </main>
  
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Damuchi99/dm99-age-calculator-app-main" target="_blank">Damuchi99</a>.
    </footer>

    <script src="js/age-calculator-app.js"></script>
</body>
</html>
